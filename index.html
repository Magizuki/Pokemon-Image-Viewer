<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Image Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <br>
    <br>
    <h1 style="text-align: center;">POKEMON IMAGE VIEWER</h1>
    <br>
    <div style="margin: auto; text-align: center;" class="container">
        <input type="text" style="margin: auto; width: 50%;" placeholder="Pokemon Name" class="form-control" name="pokemonName" id="pokemonName">
        <br>
        <button onclick="searchPokemon()" class="btn btn-primary" >SEARCH</button>
        <br>
        <br>
        <div class="spinner-border text-primary" style="margin: auto;"  id="imageSpinner" role="status">
        </div>
    </div>
    <br>
    <div class="container" style="margin: auto; width: 50%;" id="imageContainer">
    </div>

    <script src="script.js"></script>

</body>
</html>
